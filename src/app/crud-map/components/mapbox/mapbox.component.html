<div class="container-lg-12  h-75">
    <div id="map" class="w-100 p-3" style="height: 600px;">
        
    </div>
    <div class="row mt-3">
        <div class="col-md-1">
            <label for="longitud">X:</label>
        </div>
        <div class="col-md-4">
            <fieldset disabled="disabled">
                <input type="text" id="longitud" class="form-control" name="longitud" placeholder="Longitud">
            </fieldset>
        </div>
        <div class="col-md-1">
            <label for="latitud">Y:</label>
        </div>
        <div class="col-md-4">
            <fieldset disabled="disabled">
                <input type="text" id="latitud" class="form-control" name="latitud" placeholder="Latitud">
            </fieldset>
        </div>
    </div>
</div>
