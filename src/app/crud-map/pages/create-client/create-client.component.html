<div class="container-fluid "> &nbsp;
    <div class="row w-100">
        <div class="col-sm-12 col-md-10 col-lg-5 ms-3 me-3 px-3">
            <h2>Información del Cliente</h2>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="id_client" class="form-label">Id Client</label> <br>
                        <input type="text" id="id_client" class="form-control" name="id_client" placeholder="Id Client">
                    </div> 
                    <div class="col">
                        <label for="estado" class="form-label">Estado</label> <br>
                        <input type="text" id="estado" class="form-control" name="estado" placeholder="Estado">
                    </div> 
                </div> <br>
        
                <div class="row">
                    <div class="col">
                        <label for="nombres-apellidos" class="form-label">Nombre/Apellidos</label> <br>
                        <input type="text" id="nombres-apellidos" class="form-control" name="nombres-apellidos" placeholder="Ingrese Nombres">
                    </div> <br>
                    <div class="col">
                        <label for="municipio" class="form-label">Municipio</label> <br>
                        <input type="text" id="municipio" class="form-control" name="municipio" placeholder="Municipio">
                    </div> <br>
                </div> <br>
        
                <div class="row">
                    <div class="col">
                        <label for="telefono" class="form-label">Telefono</label> <br>
                        <input type="text" id="telefono" class="form-control" name="telefono" placeholder="Telefono">
                    </div> <br>
                    <div class="col">
                        <label for="colonia" class="form-label">Colonia</label> <br>
                        <input type="text" id="colonia" class="form-control" name="colonia" placeholder="Colonia">
                    </div> <br>
                </div> <br>
        
                <div class="row">
                    <div class="col">
                        <label for="correo" class="form-label">Correo</label> <br>
                        <input type="text" id="correo" class="form-control" name="correo" placeholder="Correo">
                    </div> <br>
                    <div class="col">
                        <label for="calle" class="form-label">Calle</label> <br>
                        <input type="text" id="calle" class="form-control" name="calle" placeholder="Calle">
                    </div> <br>
                </div> <br>
        
                <div class="row">
                    <div class="col">
                        <label for="fecha-creacion" class="form-label">Fecha de Creación</label> <br>
                        <fieldset disabled="disabled">
                            <input type="text" id="fecha-creacion" class="form-control" name="fecha-creacion" placeholder="Fecha de Creación">
                        </fieldset>
                    </div> <br>
                    <div class="col">
                        <label for="codigo-postal" class="form-label">Código Postal</label> <br>
                        <input type="text" id="codigo-postal" class="form-control" name="codigo-postal" placeholder="Código Postal"
                        >
                            <!-- 
                            #txtpostCode (keyup)="searchPostCode(txtpostCode.value)"
                            arriba, en el input
                            -->
                    </div> <br>    
                </div> <br>

                <div class="row">
                    <div class="col">
                        <label for="referencia" class="form-label">Referencia</label> <br>
                        <input type="text" id="referencia" class="form-control" name="referencia" placeholder="Referencia">
                    </div> <br>
                    <div class="col text-center">
                        <button type="button" 
                            class="btn btn-secondary"
                            >Buscar</button>
                            <!-- (click)="showPostCode(txtpostCode.value)" arriba, abajo de la clase -->
                    </div>
                </div> <br>
                <br>

            </form>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-6 ms-2 me-3 mb-4 px-3">
            <h2>Ubicación del Cliente</h2>
            <!-- <app-mapbox/> -->
            
        </div>
    </div>
    
</div>
<div class="container text-center py-3">
    <button type="button" class="btn btn-success" 
    style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 5rem;">Aceptar</button>

</div>
